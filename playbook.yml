---
- name: Developer Environment Setup
  hosts: localhost
  vars:
    enable_brew: false
    enable_git: false
    enable_zsh: false
    enable_nerd_fonts: false
    enable_starship: false
    enable_direnv: false
    enable_podman: false
    enable_nvim: true
    enable_kubernetes: false
    enable_1password: false
    enable_nvm: true
    starship_theme_preset: "tokyo-night"
    git_username: "Anirudh Aggarwal"
    git_email: "16053724+ani1797@users.noreply.github.com"
    nerdfonts_fonts:
      - FiraCode
  tasks:
    - name: Include brew role
      when: enable_brew | default(false)
      ansible.builtin.import_role:
        name: brew
    - name: Include git role
      when: enable_git | default(false)
      ansible.builtin.import_role:
        name: git
    - name: Include podman role
      when: enable_podman | default(false)
      ansible.builtin.import_role:
        name: podman
    - name: Include zsh role
      when: enable_zsh | default(false)
      ansible.builtin.import_role:
        name: zsh
    - name: Include nerdfonts role
      when: enable_nerd_fonts | default(false)
      ansible.builtin.import_role:
        name: nerdfonts
    - name: Include starship role
      when: enable_starship | default(false)
      ansible.builtin.import_role:
        name: starship
    - name: Include direnv role
      when: enable_direnv | default(false)
      ansible.builtin.import_role:
        name: direnv
    - name: Include nvim role
      when: enable_nvim | default(false)
      ansible.builtin.import_role:
        name: nvim
    - name: Include kubernetes role
      when: enable_kubernetes | default(false)
      ansible.builtin.import_role:
        name: kubernetes
    - name: Include onepassword role
      when: enable_1password | default(false)
      ansible.builtin.import_role:
        name: onepassword
    - name: Include nvm role
      when: enable_nvm | default(false)
      ansible.builtin.import_role:
        name: nvm
