---
- name: Install tmux on Linux systems
  become: true
  ansible.builtin.package:
    name: tmux
    state: present
  when: ansible_facts['os_family'] != 'Darwin'
- name: Install tmux on macOS systems
  community.general.homebrew:
    name: tmux
    state: present
  when: ansible_facts['os_family'] == 'Darwin'
